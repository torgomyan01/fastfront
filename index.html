<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

  <datafor src="data/header-item.json">

    <p>{{sub_title}}</p>

      <for count="5">
        <div class="col-6">
          <div class="row">
            <datafor src="data/news-info.json">
              <div class="col-12 bgc-pink br-20 mb-3 py-3 px-4">
                <h1 class="c-white">{{title}}</h1>
                <p class="c-white bgc-">{{sub_title}}</p>
              </div>
            </datafor>
          </div>
        </div>
        <div class="col-6 ps-4">
          <div class="row">
            <datafor src="data/news-info.json">
              <div class="col-12 bgc-pink br-20 mb-3 py-3 px-4">
                <h1 class="c-white">{{title}}</h1>
                <p class="c-white bgc-">{{sub_title}}</p>
              </div>
            </datafor>
          </div>
        </div>

    </div>
